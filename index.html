<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {

      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .avatar-isabel {

<body class="min-h-screen flex flex-col items-center justify-center p-6 text-gray-100 font-sans">

  <section id="choose" class="max-w-lg w-full bg-white/5 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/10">
    <h1 class="text-5xl font-extrabold mb-6 text-center text-cyan-400 drop-shadow-lg">DECISIONES AL LÃMITE</h1>
    <p class="text-center mb-8 text-pink-300 text-lg">Elige tu personaje y enfrÃ©ntate a decisiones extremas</p>
    
    <div class="grid grid-cols-2 gap-6">
      <button class="select-char flex flex-col items-center gap-3 p-6 rounded-2xl bg-gradient-to-br from-green-400/30 to-green-700/30 border border-green-400/40 hover:scale-105 hover:shadow-xl hover:border-green-300 transition-all duration-300" data-char="profe">
        <img src="Imagen de WhatsApp 2025-08-15 a las 21.22.10_42ca2af2.jpg" alt="Profe Prudente" class="w-16 h-16 rounded-full object-cover border-2 border-green-400 shadow-md">
        <span class="text-lg font-bold text-green-200">Profe Prudente</span>

        <span class="text-lg font-bold text-red-200">Estudiante Rebelde</span>
        <p class="text-sm text-center text-red-100">Impulsivo y despreocupado, nunca sigue reglas</p>
      </button>
    </div>
  </section>

  <!-- Juego -->
  <section id="game" class="hidden max-w-lg w-full bg-white/5 backdrop-blur-lg p-8 mt-6 rounded-2xl shadow-2xl border border-white/10">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <div id="avatar" class="w-16 h-16 rounded-full flex items-center justify-center text-xl font-bold shadow-inner bg-gray-700"></div>
        <div>

          <p>Puntos de juicio: <span id="score" class="text-pink-400 font-bold">0</span></p>
        </div>
      </div>
      <button id="restart" class="px-4 py-2 rounded-xl bg-gradient-to-r from-pink-500 to-pink-700 hover:scale-105 hover:shadow-lg transition-all">ğŸ”„ Reiniciar</button>
    </div>
    <h3 id="sceneTitle" class="text-2xl font-extrabold mb-4 text-cyan-300"></h3>
    <p id="sceneText" class="mb-6 text-gray-200"></p>
    <div id="options" class="flex flex-col gap-4"></div>
  </section>

  <!-- Resultado -->
  <section id="result" class="hidden max-w-lg w-full text-center bg-white/5 backdrop-blur-lg p-8 mt-6 rounded-2xl shadow-2xl border border-white/10">
    <h2 class="text-4xl font-extrabold mb-4 text-cyan-400 drop-shadow-md">ğŸ† Resultado Final</h2>
    <p id="resultText" class="mb-3 text-lg text-pink-200"></p>

    <button id="playAgain" class="px-6 py-3 bg-gradient-to-r from-cyan-500 to-indigo-700 rounded-xl hover:scale-105 hover:shadow-xl transition-all">Jugar otra vez</button>
  </section>

  <script src="game.js"></script>
</body>
</html>
